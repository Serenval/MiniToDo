<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minimal To-Do </title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tasks</h1>
        <p>A clean way to organize your day</p>
      </header>
      <div class="task-input-container">
        <input type="text" class="task-input" id="task-input" placeholder="Add a new task...">
        <button class="add-btn" id="add-task-btn">Add</button>
      </div>
      <div class="task-container" id="task-container">
  
      </div>
      <div class="filters-container">
        <div class="filter-btns">
          <button class="filter-btn active">All</button>
          <button class="filter-btn">Active</button>
          <button class="filter-btn">Completed</button>
        </div>
        <div class="search-container">
          <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </span>
          <input type="text" id="search-input" placeholder="Search tasks...">
        </div>
      </div>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Task</h2>
          <button>&times;</button>
        </div>
        <div class="modal-form">
          <div class="form-group">
            <label for="edit-task-text" class="form-label">Task</label>
            <input type="text" id="edit-task-text" class="form-input">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="form-btn cancel-btn" id="cancel-btn">Cancel</button>
          <button type="submit" class="form-btn save-btn" id="save-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </body>
</html>
