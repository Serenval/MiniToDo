<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minimal To-Do </title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tasks</h1>
        <p>A clean way to organize your day</p>
      </header>
    </div>
    <div class="task-input-container">
      <input type="text" class="task-input" id="task-input" placeholder="Add a new task...">
      <button class="add-btn" id="add-task-btn">Add</button>
    </div>
    <div class="task-container" id="task-container">

    </div>

    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Task</h2>
          <button>&times;</button>
        </div>
        <div class="modal-form">
          <div class="form-group">
            <label for="edit-task-text" class="form-label">Task</label>
            <input type="text" id="edit-task-text" class="form-input">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="form-btn cancel-btn" id="cancel-btn">Cancel</button>
          <button type="submit" class="form-btn save-btn" id="save-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </body>
</html>
