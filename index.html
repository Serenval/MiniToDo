<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minimal To-Do </title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tasks</h1>
        <p>A clean way to organize your day</p>
      </header>
      <div class="task-input-container">
        <input type="text" class="task-input" id="task-input" placeholder="Add a new task...">
        <button class="add-btn" id="add-task-btn">Add</button>
      </div>
      <div class="filters-container">
        <div class="filter-btns">
          <button class="filter-btn active">All</button>
          <button class="filter-btn">Active</button>
          <button class="filter-btn">Completed</button>
        </div>
        <div class="search-container">
          <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </span>
          <input type="text" id="search-input" placeholder="Search tasks...">
        </div>
      </div>
      <ul class="task-container" id="task-container"></ul>
      <div class="summary-container" id="summary-container">Text</div>
      <div class="empty-container" id="empty-state">
        <svg class="empty-illustration" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="currentColor" d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z" />
          <path fill="currentColor" d="M7,7H9V9H7V7M11,7H13V9H11V7M15,7H17V9H15V7M7,11H9V13H7V11M11,11H13V13H11V11M15,11H17V13H15V11M7,15H9V17H7V15M11,15H13V17H11V15M15,15H17V17H15V15Z" />
        </svg>
        <h3>No tasks yet</h3>
        <p>Add a new task to get started</p>
      </div>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Task</h2>
          <button id="close-btn">&times;</button>
        </div>
        <div class="modal-form">
          <div class="form-group">
            <label for="edit-task-text" class="form-label">Task</label>
            <input type="text" id="edit-task-text" class="form-input">
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="form-btn cancel-btn" id="cancel-btn">Cancel</button>
          <button type="submit" class="form-btn save-btn" id="save-btn">Save Changes</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
